{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}{% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="{% static 'library/bootstrap/bootstrap.min.css' %}" />
        
        <!-- iziToast -->
        <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">

        <script src="{% static 'js/message.js' %}"></script>

        <!-- jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

        <!-- DataTable -->
        <script src="https://cdn.jsdelivr.net/npm/datatables@1.10.18/media/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables@1.10.18/media/css/jquery.dataTables.min.css">

        <!-- jQuery Validate -->
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    </head>

    <body>
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'inicio' %}">
                    <img src="{% static 'img/store-front.png' %}" alt="" width="30" class="d-inline-block align-text-top">
                    Mi Tienda
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inicio' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'categorias' %}">Categor√≠as</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'productos' %}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'proveedores' %}">Proveedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ventas' %}">Ventas</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
          
        </header>
        <main>
            {% block content %}
            {% endblock content %}

            {% for message in messages %}
            <script>
              if("{{message.tags}}" === "success"){
                iziToast.success({
                  title: 'Correcto!',
                  message: '{{message}}',
              });
              } 
    
              if("{{message.tags}}" === "error"){
                iziToast.error({
                  title: 'Espera!',
                  message: '{{message}}',
              });
              } 
    
            </script>
          {% endfor %}

        </main>
    </body>

    <!-- Bootstrap js -->
    <script src="{% static 'library/bootstrap/bootstrap.min.js' %}"></script>

</html>
